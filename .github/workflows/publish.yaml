name: Publish to NPM
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ğŸ“¦
        run: yarn
      - name: Run linter ğŸ‘ï¸
        run: yarn lint
      - name: Run tests ğŸ§ª
        run: yarn test
      - name: Build ğŸ”§
        run: yarn build
      - name: Publish package to NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
